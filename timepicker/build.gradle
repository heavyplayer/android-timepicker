apply plugin: 'android-library'

dependencies {
    compile project(':Todoist:libraries:android-numberpicker:numberpicker')
}

android {
    compileSdkVersion 18
    buildToolsVersion "18"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}
